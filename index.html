<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Bitcoin Charts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .chart {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Bitcoin Charts</h1>
        <h2>Daily Chart</h2>
        <div class="chart">
            <iframe
                src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_e7d85&symbol=BINANCE:BTCUSDT&interval=D&hidesidetoolbar=1&hidebottomtoolbar=1&theme=dark&style=1"
                width="100%"
                height="100%"
                frameborder="0"
                allowtransparency="true"
                scrolling="no">
            </iframe>
        </div>
        <h2>1-Hour Chart</h2>
        <div class="chart">
            <iframe
                src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_0c5e5&symbol=BINANCE:BTCUSDT&interval=60&hidesidetoolbar=1&hidebottomtoolbar=1&theme=dark&style=1"
                width="100%"
                height="100%"
                frameborder="0"
                allowtransparency="true"
                scrolling="no">
            </iframe>
        </div>
    </div>
</body>
</html>
